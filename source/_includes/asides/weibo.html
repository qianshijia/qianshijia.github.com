{% if site.weibo_uid %}
<section>
	<ul id="weibo">
	<li>
		<iframe 
			width="100%" 
			height="550" 
			class="share_self"  
			frameborder="0" 
			scrolling="no" 
			src="http://widget.weibo.com/weiboshow/index.php?language=&width=0&height=550&fansRow={{weibo_fansrow}}&ptype={% if site.weibo_picshow %}1{% else %}0{% endif %}&speed=0&skin={{site.weibo_skin}}&isTitle=1&noborder=1&isWeibo={% if site.weibo_showcontent %}1{% else %}0{% endif %}&isFans={% if site.weibo_showfans %}1{% else %}0{% endif %}&uid={{site.weibo_uid}}&verifier={{site.weibo_verifier}}&dpc=1">
		</iframe>
	</li>
	</ul>
</section>
{% endif %}
